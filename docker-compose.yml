services:
  journal:
    build: ./journal
    ports:
      - "8080:8080"
    environment:
      - AI_VOICE_URL=http://ai-voice:8000
    depends_on:
      - ai-voice
      - postgres

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=journal
      - POSTGRES_USER=journal
      - POSTGRES_PASSWORD=journal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  ai-voice:
    build: ./ai-voice
    expose:
      - 8000

volumes:
  pgdata: